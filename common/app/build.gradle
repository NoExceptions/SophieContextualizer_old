plugins {
    id 'java'
}

group 'com.ihm'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.everit.osgi:org.everit.osgi.loglistener.slf4j:1.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}